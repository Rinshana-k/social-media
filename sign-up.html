<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card mb-3 main" style="max-width: 700px;">
        <div class="row g-0 ">
            <div class="col-md-5 p-2">
                <img src="./images/pexels-cottonbro-6963585.jpg"
                    class="img-fluid rounded-start object-fit-cover w-100 h-100 text-dark" alt="noimage">
            </div>
            <div class="col-md-7 ">
                <div class="card-body ">
                    <form class=" p-2 bg-white rounded ">

                        <div class="mb-2 text-center ">
                            <h2 class="fw-bold">Sign Up</h2>
                            <p class="text-muted">Create your account</p>
                        </div>
                        <!-- <form class=" p-2 bg-white rounded "> -->

                        <div class=" input-group mb-3  ">

                            <input type="text" class="form-control" id="exampleInputusername" placeholder="username">

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="email">
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="conformpassword">
                        </div>

                        <button type="submit" class="btn btn-1 mb-2 w-100 rounded-pill fw-bold">Sign up</button>

                        <p class="text-center">or</p>
                        <button type="button" class="btn btn-outline-1 mb-2 w-100 rounded-pill fw-bold">sign in with
                            google</button>
                        <p>already have an account? <a class="link text-decoration-none fw-bold"
                                href="http://127.0.0.1:5500/sign-in/sign-in.html">login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
